<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <p>script console</p>
    <!-- now i will add the aploded post on my front tend    with the hel[ of dom manupulation]-->

    <div id="post"></div>

    <script>
      // first we have to make a async function
      async function getRecentPost() {
        console.log("before the fetch");

        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        // we  use await because fetch is a promise based function
        // peomised based menas it will take some time to get the data from the server
        const jsonData = await response.json();

        console.log(jsonData);
        console.log("request has been processed");
        //  putting the dta in the
        document.getElementById("post").innerHTML = jsonData.body;
        // means jsondtata ki body wala part
      }

      // calling the function
      getRecentPost();
    </script>
  </body>
</html>
